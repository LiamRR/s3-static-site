<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            margin: 0;
        }
        .error-message {
            font-size: 1.5rem;
            margin: 0;
        }
        .error-details {
            font-size: 1rem;
            color: #a71d2a;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <p class="error-code">404</p>
        <p class="error-message">Page Not Found</p>
        <p class="error-details">The page you are looking for doesn't exist or has been moved.</p>
    </div>
</body>
</html>
