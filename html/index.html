<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .centered-text {
            text-align: center;
            font-size: 2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="centered-text">
        Centered Text on Any Device
    </div>
</body>
</html>
