name: Terraform CI/CD for S3 Static Site

on:
  push:
    branches:
      - main

env:
  TF_LOG: INFO
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
   # S3 bucket for the Terraform state
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE}}

jobs:
  terraform:
    name: Deploy static site
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository on our runner.
      uses: actions/checkout@v4
        
    - name: Setup Terraform with the same version as the project.
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.5.0  # Specify your preferred version
    
    - name: Debug Directory Structure
      run: ls -l ./terraform
      

    - name: Terraform init
      id: init
      working-directory: ./terraform
      run: terraform init -backend-config="bucket=${{ secrets.BUCKET_TF_STATE }}"
 
    - name: Terraform format
      id: fmt
      run: terraform fmt -check -recursive
    
    - name: Terraform validate
      id: validate
      run: terraform validate
      
    - name: Terraform plan
      id: plan
      working-directory: ./terraform
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: terraform plan -no-color -input=false
      continue-on-error: true

    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false
